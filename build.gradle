buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.+'
    }
}

apply plugin: 'com.android.library'

dependencies {
}

android {
    buildToolsVersion "21.0.2"
    compileSdkVersion 21

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode = 100
        versionName = '1.0.0'
    }

    lintOptions {
        abortOnError false
    }

    sourceSets.main {
        manifest.srcFile 'AndroidManifest.xml'
        java.srcDirs = ['src']
        resources.srcDirs = ['src']
        aidl.srcDirs = ['src']
        renderscript.srcDirs = ['src']
        res.srcDirs = ['res']
        assets.srcDirs = ['assets']
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

allprojects {
//    version = VERSION_NAME
//    group = GROUP
    repositories {
        mavenCentral()
    }
}

